{{#*inline "content_component"}}

<div id="home-page" class="pt-80">
  <div class="flex flex-col items-center w-100 mb-10">
    <h1 class="title">{{ code }}</h1>
    <h2 class="subtitle">{{ message }}</h2>
    <br />
    <ul
      class="space-y-4 text-gray-500 list-disc list-inside dark:text-gray-400"
    >
      <li>
        instructions
        <ol class="ps-5 mt-2 space-y-1 list-decimal list-inside">
          <!-- BLOCK: INSTRUCTION_LIST -->
          {{#each instructions }}
          <li>{{ this }}</li>
          {{/each}}
          <!-- ENDBLOCK: INSTRUCTION_LIST -->
        </ol>
      </li>
    </ul>
  </div>
</div>
<style type="text/tailwindcss">
  #error-page {
    @apply flex 
      flex-col 
      items-center
      my-20;
  }

  .title {
    @apply mb-4 text-4xl
      font-extrabold tracking-normal
      leading-none text-gray-900
      dark:text-white lg:text-6xl md:text-5xl;
  }
  .subtitle {
    @apply mb-4 text-xl
      font-normal tracking-tight
      leading-none text-gray-900
      dark:text-white text-white;
  }
</style>
{{/inline}}

<!-- BLOCK: PARENT COMPONENT -->
{{> index_html}}
<!-- ENDBLOCK: PARENT COMPONENT -->
